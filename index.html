<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Imersão</title>

    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span><i class="fa-solid fa-home"></i></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span><i class="fa-solid fa-search"></i></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="sidebar__library">
            <div class="topo">
                <ul>
                    <li>
                        <a href="">
                            <span><i class="fa-solid fa-book"></i></span>
                            <span>Biblioteca</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="mais"><i class="fa-solid fa-plus"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="meio">
                <section class="playlists">
                    <h3>Crie sua primeira playlist!</h3>
                    <h4>É fácil, vamos te ajudar</h4>
                    <button>Criar playlist</button>
                </section>
                <section class="podcasts">
                    <h3>Que tal seguir um podcast novo?</h3>
                    <h4>Avisaremos você sobre novos epsodios</h4>
                    <button>Explore podcasts</button>
                </section>
            </div>
        </nav>
    </div>
</body>

</html>
